<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السليمانية إيجيبت للصناعات الغذائية والتصدير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0d0d0d;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(212, 175, 55, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--dark-bg);
            /* إضافة العلامة المائية للزيتون في الخلفية */
            background-image: url('https://www.transparenttextures.com/patterns/leaves.png'), linear-gradient(rgba(13, 13, 13, 0.95), rgba(13, 13, 13, 0.95));
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden;
        }

        /* تنسيق الشعار العلوي */
        .logo-container {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to bottom, #000, transparent);
        }
        .main-logo {
            max-width: 150px; /* يمكنك تعديل الحجم حسب الرغبة */
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        header {
            text-align: center;
            padding: 20px 20px 40px;
        }
        header h1 {
            color: var(--gold);
            font-size: 2.2em;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* قسم الفيديو */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
        }
        .video-wrapper video {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
        }

        /* قسم التواصل والباركود */
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .contact-details {
            flex: 1;
            min-width: 300px;
        }
        .contact-details p {
            font-size: 1.1em;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .contact-details i {
            color: var(--gold);
            width: 25px;
        }

        .barcode-box {
            text-align: center;
            border-right: 2px solid var(--gold);
            padding-right: 30px;
        }
        .barcode-box img {
            max-width: 160px;
            background: #fff;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid var(--gold);
        }

        .btn-whatsapp {
            background-color: var(--gold);
            color: #000;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-whatsapp:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--gold);
        }

        /* الموبايل */
        @media (max-width: 768px) {
            .barcode-box {
                border-right: none;
                border-top: 2px solid var(--gold);
                padding-right: 0;
                padding-top: 20px;
                width: 100%;
            }
            header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="شعار السليمانية" class="main-logo">
    </div>

    <header>
        <h1>السليمانية إيجيبت</h1>
        <p style="color: #aaa;">للصناعات الغذائية والتصدير</p>
    </header>

    <section style="padding: 0 20px;">
        <div class="glass-container">
            <div class="video-wrapper">
                <video controls>
                    <source src="1770053768521.mp4" type="video/mp4">
                    متصفحك لا يدعم الفيديو.
                </video>
            </div>
        </div>
    </section>

    <section style="padding: 0 20px;">
        <div class="glass-container">
            <h2 style="color: var(--gold); margin-top: 0;"><i class="fas fa-id-card"></i> تواصل معنا</h2>
            <div class="contact-section">
                
                <div class="contact-details">
                    <p><i class="fas fa-map-marker-alt"></i> طريق وادي النطرون العلمين - مدخل العدالة. ومزارع خشم القعود.</p>
                    <p><i class="fas fa-phone-alt"></i> المبيعات والتصدير: <span dir="ltr">012 2166 3604</span></p>
                    <p><i class="fas fa-envelope"></i> info@alsuleimania.com</p>
                    <a href="https://wa.me/201221663604" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> تواصل سريع للطلبات</a>
                </div>

                <div class="barcode-box">
                    <p style="margin-bottom: 10px; font-weight: bold; color: var(--gold);">امسح الكود للتواصل</p>
                    <img src="FB_IMG_1771204068108.jpg" alt="Barcode">
                </div>

            </div>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; color: #666; font-size: 0.9em;">
        &copy; 2026 جميع الحقوق محفوظة لشركة السليمانية إيجيبت
    </footer>

</body>
</html>
