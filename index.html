            text-align: center; color: white;
            background-color: var(--primary); /* لون احتياطي */

        .hero::before {

            text-decoration: none; font-weight: bold; font-size: 1.2rem; transition: 0.3s;
            border: 2px solid var(--gold);

        /* قسم الباركود */

            background: white; padding: 50px 20px; text-align: center; margin-top: 50px;
        }
        .qr-box {
            border: 2px dashed var(--primary); display: inline-block; padding: 20px; border-radius: 10px;
        }
        .qr-box img { width: 150px; height: 150px; }
        .qr-text { margin-top: 15px; font-weight: bold; color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .hero h1 { font-size: 2rem; } .brand span { display: none; } }
