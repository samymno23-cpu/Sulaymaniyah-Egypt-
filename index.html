<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السليمانية إيجيبت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #0a0a0a;
            /* الخلفية العلامة المائية للزيتون */
            background-image: linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)), 
                              url('https://www.transparenttextures.com/patterns/leaves.png');
            background-attachment: fixed;
            color: #fff;
        }

        .header-logo {
            text-align: center;
            padding: 30px 0;
        }
        .header-logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #D4AF37;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 40px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }

        .section-title {
            color: #D4AF37;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .section-title::after {
            content: "";
            width: 5px;
            height: 30px;
            background: #D4AF37;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .contact-info {
            flex: 1;
            min-width: 280px;
        }
        .contact-info p {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-size: 1.1em;
        }
        .contact-info i {
            color: #D4AF37;
        }

        .barcode-box {
            text-align: center;
            padding: 10px;
        }
        .barcode-box img {
            width: 150px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .btn-fast {
            background: #D4AF37;
            color: #000;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .contact-card { flex-direction: column; text-align: center; }
            .contact-info p { justify-content: center; }
            .barcode-box { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="video-section">
            <video controls>
                <source src="1770053768521.mp4" type="video/mp4">
            </video>
        </div>

        <div class="section-title">
            تواصل معنا <i class="fas fa-address-card"></i>
        </div>

        <div class="contact-card">
            <div class="contact-info">
                <p><strong>المواقع:</strong> طريق وادي النطرون العلمين - مدخل العدالة. ومزارع خشم القعود. <i class="fas fa-map-marker-alt"></i></p>
                <p><strong>المبيعات والتصدير:</strong> 012 2166 3604 <i class="fas fa-phone"></i></p>
                <p><strong>البريد الإلكتروني:</strong> info@alsuleimania.com <i class="fas fa-envelope"></i></p>
                <a href="https://wa.me/201221663604" class="btn-fast">تواصل سريع للطلبات</a>
            </div>

            <div class="barcode-box">
                <img src="FB_IMG_1771204068108.jpg" alt="Barcode">
            </div>
        </div>
    </div>

</body>
</html>
